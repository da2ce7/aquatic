[package]
name = "aquatic_udp"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Blazingly fast, multi-threaded UDP BitTorrent tracker"
repository = "https://github.com/greatest-ape/aquatic"

[lib]
name = "aquatic_udp"
path = "src/lib/lib.rs"

[[bin]]
name = "aquatic_udp"

[features]
default = ["with-mio"]
with-glommio = ["array-init", "glommio", "nix", "futures-lite"]
with-mio = ["crossbeam-channel", "histogram", "mio", "socket2"]

[dependencies]
anyhow = "1"
aquatic_cli_helpers = "0.1.0"
aquatic_common = "0.1.0"
aquatic_udp_protocol = "0.1.0"
cfg-if = "1"
hex = "0.4"
log = "0.4"
mimalloc = { version = "0.1", default-features = false }
parking_lot = "0.11"
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1", features = ["derive"] }
signal-hook = { version = "0.3" }

# mio
crossbeam-channel = { version = "0.5", optional = true }
histogram = { version = "0.6", optional = true }
mio = { version = "0.7", features = ["udp", "os-poll", "os-util"], optional = true }
socket2 = { version = "0.4.1", features = ["all"], optional = true }

# glommio
array-init = { version = "2", optional = true }
nix = { version = "0.23", optional = true }
glommio = { git = "https://github.com/DataDog/glommio.git", rev = "4e6b14772da2f4325271fbcf12d24cf91ed466e5", optional = true }
futures-lite = { version = "1", optional = true }

[dev-dependencies]
quickcheck = "1.0"
quickcheck_macros = "1.0"
