[package]
name = "aquatic_http"
version = "0.1.0"
authors = ["Joakim Frosteg√•rd <joakim.frostegard@gmail.com>"]
edition = "2018"
license = "Apache-2.0"
description = "Blazingly fast, multi-threaded HTTP BitTorrent tracker"
repository = "https://github.com/greatest-ape/aquatic"

[lib]
name = "aquatic_http"
path = "src/lib/lib.rs"

[[bin]]
name = "aquatic_http"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1"
aquatic_cli_helpers = "0.1.0"
aquatic_common = "0.1.0"
aquatic_http_protocol = "0.1.0"
crossbeam-channel = "0.5"
either = "1"
hashbrown = "0.9"
histogram = "0.6"
indexmap = "1"
itoa = "0.4"
log = "0.4"
mimalloc = { version = "0.1", default-features = false }
memchr = "2"
mio = { version = "0.7", features = ["tcp", "os-poll", "os-util"] }
rustls = "0.19"
rustls-pemfile = "0.2"
parking_lot = "0.11"
privdrop = "0.5"
rand = { version = "0.8", features = ["small_rng"] }
serde = { version = "1", features = ["derive"] }
smartstring = "0.2"
socket2 = { version = "0.3", features = ["reuseport"] }

[dev-dependencies]
quickcheck = "1.0"
quickcheck_macros = "1.0"
